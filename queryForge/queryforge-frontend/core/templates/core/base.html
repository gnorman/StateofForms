<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}queryForge{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAACAAACAAAAAgIAAgAAAAIAAgACAgAAAwMDAAICAgAAAAP8AAP8AAAD//wD/AAAA/wD/AP//AAD///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
            color: #007bff !important;
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .status-healthy {
            color: #28a745;
        }
        .status-unhealthy {
            color: #dc3545;
        }
        .loading {
            display: none;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-search"></i> queryForge
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crypto' %}">Crypto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stocks' %}">Stocks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'health_check' %}" id="health-status">
                            <span class="spinner-border spinner-border-sm loading" role="status" aria-hidden="true"></span>
                            <i class="fas fa-heart status-indicator"></i> Health
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 queryForge - Financial Data Query Platform</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Health check functionality
        async function checkHealth() {
            const healthLink = document.getElementById('health-status');
            if (!healthLink) return; // Exit if health status element doesn't exist
            
            const spinner = healthLink.querySelector('.loading');
            const icon = healthLink.querySelector('.status-indicator');
            
            if (!spinner || !icon) return; // Exit if required elements don't exist
            
            spinner.style.display = 'inline-block';
            icon.style.display = 'none';
            
            try {
                const response = await fetch('{% url "health_check" %}');
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'healthy') {
                        icon.className = 'fas fa-heart status-healthy';
                    } else {
                        icon.className = 'fas fa-heart-broken status-unhealthy';
                    }
                } else {
                    icon.className = 'fas fa-heart-broken status-unhealthy';
                }
            } catch (error) {
                // Silently handle errors to avoid console spam
                icon.className = 'fas fa-heart-broken status-unhealthy';
            }
            
            spinner.style.display = 'none';
            icon.style.display = 'inline';
        }
        
        // Check health on page load (only if health element exists)
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('health-status')) {
                checkHealth();
                // Check health every 30 seconds (only if health element exists)
                setInterval(checkHealth, 30000);
            }
        });
        
        // Utility function for API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || ''
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(endpoint, options);
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                return { error: error.message };
            }
        }
    </script>
    {% block extra_js %}
    {% endblock extra_js %}
</body>
</html>
